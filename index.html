<!doctype html>
<html lang="nl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Korbatjo</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home<span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Geschiedenis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Over Korbatjo</a>
            </li>
        </ul>
    </div>
</nav>
<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-interval="10000">
            <img src="./img/knkv.png" class="d-block w-100"
                 alt="Dit is het KnKv logo">
        </div>
        <div class="carousel-item" data-interval="2000">
            <img src="./img/korfballeaque.jpg" class="d-block w-100"
                 alt="Dit is de korfballeaque de hoogst gespeelde leaque van korfbal in Nederland">
        </div>
        <div class="carousel-item">
            <img src="./img/korbatjo.png" class="d-block w-100"
                 alt="Dit is het korbatjo spandoek met het logo en geel met blauwe kleuren">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button"
       data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleInterval" role="button"
       data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="image">
    <img src="./img/korbatjo.png" class="rounded float-right"
         alt="Dit is een korfbal bal hij is rond en geel met blauw">
    <img src="./img/knkv.png" class="rounded float-right"
         alt="Dit is een korfbal bal hij is rond en geel met blauw">
    <img src="./img/korfballeaque.png" class="rounded mx-auto d-block"
         alt="Dit is het korbatjo spandoek met het logo en geel met blauwe kleuren">
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<footer>
<p>Dit is een footer!</p>
</footer>
</body>
</html>
